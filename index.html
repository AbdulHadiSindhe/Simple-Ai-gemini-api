<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App with Image Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            background-color: #f3f4f6; /* Tailwind bg-gray-100 */
        }
        /* Custom Gradients & Backgrounds */
        .user-message-gradient { 
            background-image: linear-gradient(to right, #3b82f6, #ec4899); /* Blue-500 to Pink-500 */
        }
        .ai-message-gradient { 
            background-image: linear-gradient(to right, #bae6fd, #fbcfe8); /* sky-200 to pink-200 */
        }
        .gradient-header { 
            background-image: linear-gradient(to right, #3b82f6, #ec4899); /* Blue-500 to Pink-500 */
        }

        /* Spinner for send button (Tailwind animate-spin is used, this ensures top border is transparent) */
        .spinner-send {
            border-top-color: transparent !important;
        }
        
        /* Custom scrollbar for chatbox */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: #e5e7eb; /* Tailwind gray-200 */
            border-radius: 10px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #9ca3af; /* Tailwind gray-400 */
            border-radius: 10px;
        }
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Tailwind gray-500 */
        }
         /* Fallback for Firefox */
        #chatbox {
            scrollbar-width: thin;
            scrollbar-color: #9ca3af #e5e7eb;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
